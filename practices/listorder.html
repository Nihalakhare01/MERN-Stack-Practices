<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & tables</title>
</head>
<body>
    <!-- Unordered list -->
    <ul style="list-style: none; ">
        <!-- list-style: circle,disc,none,square-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul> 

    <!-- ordered list -->
    <ol type="i">
        <!-- type= A,a,I,i-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Nested list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>jdoe@gmail.com</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Jdoe@gmail.com</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Jdoe@gmail.com</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Jdoe@gmail.com</td>
                </tr>
            </tbody>
        </table>

</body>
</html>
