<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link & images</title>
</head>
<body>
    <!--  External link-->
   
       <a href="http://google.com">click here</a>
       <a href="http://google.com" target="_blank">click here</a>
       <a href="http://google.com" target="_self">click here</a>
       <a href="http://google.com" target="_parent">click here</a>


       <!--  External link-->
       <p>
            <a href="http://google.com">click here</a>
       </p>
       <p>
            <a href="http://google.com" target="_blank">click here</a>
       </p>

       <!--  Internal link-->
       <p>
             <a href="enter file name available in folder"></a>
       </p>

       <!-- local image  -->
       <img src="adiyogi 1.jpg" alt="Bhole" width="200">

       <!-- Remote image -->
            <img src="unsplash.com" alt="image">
  
</body>
</html>
